    <div id="modal" class="modal">
        <div class="modal-content">

            <div class="modalHeader">
                <span class="returnBtn"><i class="fa-solid fa-arrow-left fa-xl"></i></span>
                <span class="closeBtn"><i class="fa-solid fa-xmark fa-xl"></i></span>
            </div>

            <h3 class="modalTitle">Ajout photo</h3>

            <div class="imgUploadForm">
                <form method="post">
                    <fieldset class="uploadPhotoForm">
                        <label for="fileUpload" class="fileUploadLabel" ><i class="fa-regular fa-image fa-4x uploadImgIcon"></i></label>
                        <button type="button" id="fileUploadButton" class="fileUploadBtn">+ Ajouter photo</button>
                        <input type="file" accept=".jpg, .jpeg, .png" id="fileUpload" name="image">
                        <img class="previewDisplay" src="" alt="preview Uploaded Image" id="filePreview">
                        <div class="infoPhoto">jpg, png : 4mo max</div>
                    </fieldset>
        
                    <label for="titre">Titre</label>
                    <input type="text" name="title" id="titre">
        
                    <label for="category">Catégorie</label>
                    <select type="category" name="category" id="category">
                        <option value="" disabled selected hidden></option>
                        <option value="1" >Objets</option>
                        <option value="2" >Hôtels</option>
                    </select>
        
                    <hr class="hrAddPhoto">

                    <input id="envoyerBtn" class="validerInput" type="submit" value="Valider">
                
                </form>
            </div>
        </div>
    </div>

</body>
